<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banking App - Home</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.navbar {
			background-color: rgb(52, 107, 252);
		}

		.navbar-brand,
		.nav-link,
		.dropdown-item {
			color: #ecf0f1 !important;
		}

		.navbar-brand img {
			height: 30px;
		}

		.dropdown-menu {
			background-color: #34495e;
		}

		.dropdown-item:hover {
			background-color: #2c3e50;
		}

		.content-section {
			margin-top: 10px;
		}

		.card {
			margin-bottom: 20px;
		}

		.hero-image {
			width: 65%;
			height: auto;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="/home">
			<i class="fa-solid fa-building-columns"></i> Banking App
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/accounts">Accounts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/transactions">Transaction</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<i class="fa-solid fa-user"></i> <span th:text="${name}"></span>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<a class="dropdown-item" href="#">Edit Profile</a>	
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/logout">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container content-section">
		<div th:if="${success}" class="row justify-content-center ">
				<div class="alert alert-success" role="alert" th:text="${success}"></div>
			</div>

			<div th:if="${error}" class="row justify-content-center ">
				<div class="alert alert-danger" role="alert" th:text="${error}"></div>
			</div>
		<div class="d-flex justify-content-center">
			<img src="/img/hero.png" alt="Centered Image" class="hero-image">
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Transfer Money
					</div>
					<div class="card-body">
						<a href="/payUser" class="btn btn-primary btn-block"><i class="fa-solid fa-user-check"></i> Pay to
							User</a>
						<a href="#" class="btn btn-primary btn-block"><i class="fa-solid fa-arrows-rotate"></i> Self
							Transfer</a>
						<a href="/checkBalance" class="btn btn-primary btn-block"><i class="fa-solid fa-sack-dollar"></i> Check
							Balance</a>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Pay Bills
					</div>
					<div class="card-body">
						<a href="#" class="btn btn-primary btn-block"><i class="fa-solid fa-house-user"></i> Pay
							Rent</a>
						<a href="#" class="btn btn-primary btn-block"><i class="fa-regular fa-newspaper"></i> Pay
							Newspaper Bill</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
