<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - BankName</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/login.css">
</head>

<body>



	<div class="container mt-5">
		<div th:if="${success}" class="row justify-content-center">
			<div class="alert alert-success" role="alert" th:text="${success}"></div>
		</div>

		<div th:if="${param.logout}" class="row justify-content-center">
			<div class="alert alert-success" role="alert">Logout Successful.</div>
		</div>
		
		<div th:if="${param.error}" class="row justify-content-center">
					<div class="alert alert-danger" role="alert">Invalid username or password.</div>
				</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h4><i class="fa-solid fa-building-columns"></i><br></h4>
						<h3 class="text-center pt-3 pb-3">Login to Banking App</h3>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/login}">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="username" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>

						<div class="text-center mt-3">
							<p class="text-muted">Don't have an account? <a href="/signup">Sign up</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
